<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ei0124 Portfolio</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div id="app">

        <div class="header">
            <div class="header-logo">ei0124's Portfolio</div>
            <div class="header-list">
                <ul>
                    <li v-for="item in contentslist"><a v-bind:href="item.url">{{item.text}}</a></li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div v-for="item in contentslist">
                <a name="item.text">
                    <h3>
                        {{item.text}}
                    </h3>
                </a>
            </div>
        </div>

        <div class="footer">
            <div class="footer-list">
                <ul>
                    <li v-for="item in linklist"><a v-bind:href="item.url" target="_blank">{{item.text}}</a></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
